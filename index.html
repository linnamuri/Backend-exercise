<!DOCTYPE html>
<html>
  <head>
    <title>Back End Web Development</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body class="container">
    <h1>Friends</h1>
    <ul id="people" class=""></ul>
    
    <span id="Temperature" class=""></span>
    <button id="button">GET Friends List</button>
    <button id="Temperature">GET Temperature</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("button").onclick = function () {
        axios
          .get("http://localhost:4000/api/users")
          .then(function (response) {
            const data = response.data;
            document.getElementById("people").innerHTML = data
              .map(function (person) {
                return '<li class="row">' + person;
              })
              .join("");
          })
          .catch(function (err) {
            document.getElementById("people").innerHTML =
              '<li class="text-danger">' + err.message + "</li>";
          });

          document.getElementById("Temperature").onclick = function () {
        axios.get("http://localhost:4000/api/hot")
        .then(function (response) {
          const data = response.data;
          document.getElementById("Temperature").innerHTML = data
          return "it is a hot day"
        })
        .catch(function (err){
          document.getElementById("temperature").innerHTML = err.message;
        })
      }
      };
    </script>
  </body>
</html>
